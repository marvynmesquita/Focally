<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focally - Transmissão de Áudio Assistiva</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Unregister service workers early in development to avoid SW intercepting
      // the Vite HMR websocket requests (fixes MIME/websocket connection errors).
      try {
        if ((location.hostname === 'localhost' || location.hostname === '127.0.0.1') && 'serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then((regs) => {
            regs.forEach((r) => r.unregister().catch(() => {}))
          }).catch(() => {})
        }
      } catch (e) {
        // ignore
      }
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
